<div id="block_to_change" class="row justify-content-center">
    {% if object %}
        {% if object.is_landscape %}
            <div class="card bg-black col mx-0 my-2 p-1">
        {% else %}
            {% if not request.user_agent.is_mobile %}
                <div class="card bg-black col-4 mx-0 my-2 p-1">
            {% else %}
                <div class="card bg-black col-10 mx-0 my-2 p-1">
            {% endif %}
        {% endif %}
        <img src="{{ object.image.url }}" class="card-img-top" alt="{{ object.title }}">
        <div class="card-body">
                <div hx-post="{% url 'wallpaper_approve' %}" hx-target="#block_to_change" hx-swap="outerHTML"
                     hx-vals='{"pk":"{{ object.pk }}"}' class="btn btn-dark py-1">Approve
                </div>

                <div hx-post="{% url 'wallpaper_approve_premium' %}" hx-target="#block_to_change" hx-swap="outerHTML"
                     hx-vals='{"pk":"{{ object.pk }}"}' class="btn btn-dark py-1">Approve as premium
                </div>

                <div hx-post="{% url 'wallpaper_reject' %}" hx-target="#block_to_change" hx-swap="outerHTML"
                     hx-vals='{"pk":"{{ object.pk }}"}' class="btn btn-dark py-1">Reject
                </div>

                <h6 class="card-text text-white-50 small mt-3">{{ object.title }}</h6>
            </div>
        </div>
    {% endif %}
</div>
