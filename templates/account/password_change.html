{% extends "account/base.html" %}
{% load crispy_forms_filters %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="d-flex flex-column align-items-center text-white-50">
        <h4>{% trans "Change Password" %}</h4>

        <form class="form-text" method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit" name="action"
                    onclick="this.disabled=true; this.form.submit();">{% trans "Change Password" %}</button>
            <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </form>
    </div>
{% endblock %}
