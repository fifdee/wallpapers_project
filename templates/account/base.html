{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="{% block meta_desc %}Best desktop & mobile wallpapers.{% endblock meta_desc %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">

    <meta property="og:image" content={% block og_image %}"{% static 'icons/fcbk.jpg' %}"{% endblock %}>
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content={% block og_url %}"https://www.wallpapers.v45.org"{% endblock %}>
    <meta property="og:type" content="website">
    <meta property="og:title" content="wallpapers.v45.org">
    <meta property="og:description" content="Best desktop & mobile wallpapers.">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script src="https://unpkg.com/htmx.org@1.8.6"
            integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
            crossorigin="anonymous"></script>

    <title>{% block title %}Wallpapers{% endblock title %}</title>

</head>
<body class="bg-black" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

{% if not hide_navbar %}
    {% include 'navbar.html' %}
{% endif %}

<div>
    {% block content %}

    {% endblock content %}
</div>
</body>
</html>
